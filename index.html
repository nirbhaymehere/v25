<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('us2.jpg') no-repeat center center fixed;
            background-size: cover;
            
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #e31111;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #888;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my forever Valentine? ❤️</h1>
        <div class="buttons">
            <button class="yes" onclick="showMessage()">Yes</button>
            <button class="no" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            let noButton = document.querySelector(".no");
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
        
        function showMessage() {
            let confirmation = confirm('Yay! I love you! ❤️');
            if (confirmation) {
                window.location.href = "rose-day.html";
            }
        }
    </script>

</body>
</html>
